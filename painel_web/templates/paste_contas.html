<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Importar Contas</title>
</head>
<body style="background:#000;color:#D4AF37;font-family:sans-serif;padding:40px;">
  <h1>📁 Inserir Contas Prontas</h1>
  <form action="/importar_contas" method="POST">
    <textarea name="dados" rows="15" cols="80" placeholder='Cole aqui uma lista JSON de contas'></textarea><br><br>
    <select name="classificacao">
      <option value="alta">Alta</option>
      <option value="media">Média</option>
      <option value="baixa">Baixa</option>
      <option value="crashou">Travada</option>
    </select>
    <button type="submit">Salvar Contas</button>
  </form>
</body>
</html>
