<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Anubis Eye - Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #D4AF37;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #111;
      border: 1px solid #D4AF37;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px #D4AF37;
    }
    canvas {
      background-color: #111;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>👁 Painel Anubis Eye</h1>
  <div class="card">
    <h3>Status do Sistema</h3>
    <ul>
      <li>IA_RA: 🟢 Ativa</li>
      <li>IA_Isis: 🟢 Ativa</li>
      <li>IA_Sauron: 🟡 Aguardando</li>
      <li>IA_Tempo: 🔴 Travada</li>
    </ul>
  </div>

  <div class="card">
    <h3>Contas Geradas por Dia</h3>
    <canvas id="grafico" width="400" height="200"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
        datasets: [{
          label: 'Contas Criadas',
          data: [600, 1200, 800, 1800, 950],
          backgroundColor: '#D4AF37'
        }]
      },
      options: {
        plugins: { legend: { display: false }},
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
