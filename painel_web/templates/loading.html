<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>🔄 Carregando</title>
  <style>
    body {
      background-color: #000;
      color: #D4AF37;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s;
    }
    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }
    #frase {
      font-size: 1.2em;
      margin-top: 20px;
      font-style: italic;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <h1>🔺 ANUBIS EYE</h1>
  <div id="frase">“A alma pesa mais que o ouro.”</div>

  <script>
    const frases = [
      "“A alma pesa mais que o ouro.”",
      "“O silêncio do deserto fala mais que mil vozes.”",
      "“Aquele que vigia os mortos, vigia os vivos.”",
      "“Nenhum segredo é eterno sob o olho de Anúbis.”",
      "“A verdade se revela aos que observam.”",
      "“Quem controla o tempo, controla os destinos.”",
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById("frase").innerText = frases[i % frases.length];
      i++;
    }, 4000);
  </script>
</body>
</html>
